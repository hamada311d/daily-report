
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Daily Study Report</title>
  <style>
    body {
      background: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 5px;
    }
    h2 {
      font-size: 30px;
      color: #333;
      margin-bottom: 20px;
    }
    .quote {
      font-size: 24px;
      color: #000;
      font-weight: bold;
      margin: 20px 0;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background: #f9f9f9;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      font-size: 18px;
    }
    th {
      background: #000;
      color: white;
    }
    .checkbox {
      margin: 30px 0;
      font-size: 22px;
    }
    input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 10px;
    }
    #congrats {
      color: green;
      font-weight: bold;
      display: none;
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <h1>Daily Study Report</h1>
  <h2>21/07/2025</h2>

  <div class="quote">Every day is a new chance.</div>

  <div class="checkbox">
    <label><input type="checkbox" id="checkAll" onclick="toggleCheckboxes()"> ✔️ Mark All Done</label>
  </div>

  <table>
    <tr>
      <th>المهمة</th>
      <th>النوع</th>
      <th>✔️</th>
    </tr>

    
      <tr>
        <td>📝 فثسف منتسمبت</td>
        <td>📝 حل واجب</td>
        <td><input type="checkbox" class="taskCheck" onclick="checkAllStatus()"></td>
      </tr>
    
      <tr>
        <td>📝 New Assignment</td>
        <td>📝 حل واجب</td>
        <td><input type="checkbox" class="taskCheck" onclick="checkAllStatus()"></td>
      </tr>
    

  </table>

  <div id="congrats">✔️ Good Job! All Tasks Done!</div>

  <script>
    function toggleCheckboxes() {
      const master = document.getElementById('checkAll');
      document.querySelectorAll('.taskCheck').forEach(cb => cb.checked = master.checked);
      checkAllStatus();
    }

    function checkAllStatus() {
      const allChecked = [...document.querySelectorAll('.taskCheck')].every(cb => cb.checked);
      document.getElementById('congrats').style.display = allChecked ? 'block' : 'none';
    }
  </script>

</body>
</html>
