
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Study Report</title>
  <style>
    body {
      background: #e8e8e8;
      font-family: 'Arial', sans-serif;
      padding: 30px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #000;
      font-size: 36px;
      margin: 0 0 20px 0;
    }
    .quote {
      text-align: center;
      font-size: 24px;
      color: #007BFF;
      font-style: italic;
      margin: 20px 0;
    }
    .checkbox {
      margin: 20px auto;
      text-align: center;
      font-size: 20px;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background: #f9f9f9;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 14px;
      text-align: center;
      font-size: 18px;
    }
    th {
      background: #007BFF;
      color: white;
    }
    #congrats {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 22px;
      color: green;
      font-weight: bold;
    }
    input[type="checkbox"] {
      transform: scale(1.4);
    }
  </style>
</head>
<body>

  <h1>Mon - 21/7/2025</h1>

  <div class="quote">التغيير يبدأ منك - Change starts with you 💡</div>

  <div class="checkbox">
    <label><input type="checkbox" id="checkAll" onclick="toggleCheckboxes()"> ✔️ All Done</label>
  </div>

  <table>
    <tr>
      <th>المهمة</th>
      <th>النوع</th>
      <th>المادة</th>
      <th>✔️</th>
    </tr>
    
      <tr>
        <td>فثسف منتسمبت</td>
        <td>حل واجب 📘</td>
        <td>غير محدد</td>
        <td><input type="checkbox" class="taskCheck" onclick="checkAllStatus()"></td>
      </tr>
    
      <tr>
        <td>New Assignment</td>
        <td>حل واجب 📘</td>
        <td>غير محدد</td>
        <td><input type="checkbox" class="taskCheck" onclick="checkAllStatus()"></td>
      </tr>
    
  </table>

  <div id="congrats">✔️ Good Job! All Tasks Done!</div>

  <script>
    function toggleCheckboxes() {
      const master = document.getElementById('checkAll');
      document.querySelectorAll('.taskCheck').forEach(cb => cb.checked = master.checked);
      checkAllStatus();
    }

    function checkAllStatus() {
      const allChecked = [...document.querySelectorAll('.taskCheck')].every(cb => cb.checked);
      document.getElementById('congrats').style.display = allChecked ? 'block' : 'none';
    }
  </script>

</body>
</html>
