
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Daily Study Report</title>
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #000;
      margin-bottom: 5px;
    }
    h2 {
      text-align: center;
      color: #444;
      margin: 5px 0 20px;
      font-size: 20px;
    }
    .quote {
      text-align: center;
      font-size: 22px;
      color: #007BFF;
      font-weight: bold;
      margin: 20px 0;
    }
    .checkbox {
      text-align: center;
      margin: 20px 0;
      font-size: 18px;
    }
    table {
      width: 100%;
      background: #fff;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #000;
      color: white;
    }
    .done-message {
      text-align: center;
      color: green;
      font-weight: bold;
      display: none;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Daily Study Report</h1>
  <h2>Mon - 7/21/2025</h2>

  <div class="quote">لا تستسلم! - Never give up!</div>

  <div class="checkbox">
    <label><input type="checkbox" id="checkAll" onclick="toggleCheckboxes()"> ✔️ All Done</label>
  </div>

  <table>
    <tr>
      <th>المهمة</th>
      <th>النوع</th>
      <th>المادة</th>
      <th>✔️</th>
    </tr>

    
      <tr>
        <td>فثسف منتسمبت</td>
        <td>حل واجب</td>
        <td>21fdb393-3d6d-819b-a08d-eba94fa5e51f</td>
        <td><input type="checkbox" class="taskCheck" onclick="checkAllStatus()"></td>
      </tr>
    
      <tr>
        <td>New Assignment</td>
        <td>حل واجب</td>
        <td>21fdb393-3d6d-819b-a08d-eba94fa5e51f</td>
        <td><input type="checkbox" class="taskCheck" onclick="checkAllStatus()"></td>
      </tr>
    

  </table>

  <div id="congrats" class="done-message">✔️ Good Job! All Tasks Done!</div>

  <script>
    function toggleCheckboxes() {
      const master = document.getElementById('checkAll');
      document.querySelectorAll('.taskCheck').forEach(cb => cb.checked = master.checked);
      checkAllStatus();
    }

    function checkAllStatus() {
      const allChecked = [...document.querySelectorAll('.taskCheck')].every(cb => cb.checked);
      document.getElementById('congrats').style.display = allChecked ? 'block' : 'none';
    }
  </script>

</body>
</html>
