
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Daily Report</title>
  <style>
    body {
      background: #eaeaea;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .quote {
      text-align: center;
      font-size: 20px;
      color: #007BFF;
      font-weight: bold;
      margin: 10px 0;
    }
    .checkbox {
      text-align: center;
      margin: 15px 0;
    }
    table {
      width: 100%;
      background: #fff;
      border-collapse: collapse;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #000;
      color: white;
    }
    #congrats {
      display: none;
      margin-top: 20px;
      font-size: 20px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Mon 21/07/2025</h1>
  <div class="quote">كل يوم فرصة جديدة - Every day is a new chance.</div>

  <div class="checkbox">
    <label><input type="checkbox" id="checkAll" onclick="toggleCheckboxes()"> ✔️ All Done</label>
  </div>

  <table>
    <tr>
      <th>المهمة</th>
      <th>النوع</th>
      <th>المادة</th>
      <th>✔️</th>
    </tr>
    
      <tr>
        <td>ARabic lesson today</td>
        <td>غير محدد</td>
        <td>Arabic</td>
        <td><input type="checkbox" class="taskCheck" onclick="checkAllStatus()"></td>
      </tr>
    
      <tr>
        <td>exam physics today</td>
        <td>تجهيز للامتحان</td>
        <td>Physics</td>
        <td><input type="checkbox" class="taskCheck" onclick="checkAllStatus()"></td>
      </tr>
    
      <tr>
        <td>math h.w</td>
        <td>حل واجب</td>
        <td>Pure Math</td>
        <td><input type="checkbox" class="taskCheck" onclick="checkAllStatus()"></td>
      </tr>
    
  </table>

  <div id="congrats">🎉 Good Job! All Tasks Done!</div>

  <script>
    function toggleCheckboxes() {
      const master = document.getElementById('checkAll');
      document.querySelectorAll('.taskCheck').forEach(cb => cb.checked = master.checked);
      checkAllStatus();
    }

    function checkAllStatus() {
      const allChecked = [...document.querySelectorAll('.taskCheck')].every(cb => cb.checked);
      document.getElementById('congrats').style.display = allChecked ? 'block' : 'none';
    }
  </script>

</body>
</html>
